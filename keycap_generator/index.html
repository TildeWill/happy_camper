<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - exporter - stl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - exporter - stl
</div>

<script type="importmap">
    {
        "imports": {
            "three": "../build/three.module.js",
            "three/addons/": "./jsm/"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';
    import { SUBTRACTION, Brush, Evaluator } from 'three-bvh-csg';
    // import { MeshStandardMaterial, Mesh, SphereGeometry, BoxGeometry } from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { STLExporter } from 'three/addons/exporters/STLExporter.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import {FontLoader} from "three/addons";
    import {TextGeometry} from "three/addons/geometries/TextGeometry.js";
    import {Vector3} from "three";

    let scene, camera, renderer, exporter, mesh_cyan, mesh_magenta, mesh_yellow, mesh_white;

    await init();
    animate();

    async function init() {

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.set( 4, 2, 4 );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xa0a0a0 );
        scene.fog = new THREE.Fog( 0xa0a0a0, 4, 20 );

        exporter = new STLExporter();

        //

        const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
        hemiLight.position.set( 0, 20, 0 );
        scene.add( hemiLight );

        const directionalLight = new THREE.DirectionalLight( 0xffffff, 3 );
        directionalLight.position.set( 0, 20, 10 );
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.top = 2;
        directionalLight.shadow.camera.bottom = - 2;
        directionalLight.shadow.camera.left = - 2;
        directionalLight.shadow.camera.right = 2;
        scene.add( directionalLight );

        // ground

        const ground = new THREE.Mesh( new THREE.PlaneGeometry( 40, 40 ), new THREE.MeshPhongMaterial( { color: 0xbbbbbb, depthWrite: false } ) );
        ground.rotation.x = - Math.PI / 2;
        ground.receiveShadow = true;
        scene.add( ground );

        const grid = new THREE.GridHelper( 40, 20, 0x000000, 0x000000 );
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add( grid );

        // layers
        mesh_cyan = await makeLayer("cyan", 0, 0.3, "W");
        scene.add(mesh_cyan);
        mesh_yellow = await makeLayer("yellow", 0.3, 0.3, "7")
        scene.add(mesh_yellow)
        mesh_magenta = await makeLayer("magenta", 0.6, 0.3, "%")
        scene.add(mesh_magenta)

        //
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        document.body.appendChild( renderer.domElement );

        //

        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0.5, 0 );
        controls.update();

        //

        window.addEventListener( 'resize', onWindowResize );

        const gui = new GUI();

        gui.add( {exportBinary: exportBinary}, 'exportBinary' ).name( 'Export STL (Binary)' );
        gui.open();

    }

    async function makeLayer(color, offset, thickness=0.3, character="W") {

        const boxGeometry = new THREE.BoxGeometry(5.5, 5.5, thickness);

        const fontLoader = new FontLoader();
        let charGeometry;
        let url = './fonts/helvetiker_regular.typeface.json'
        const font = await new Promise(resolve => fontLoader.load(url, resolve))

        charGeometry = new TextGeometry(character, {
            font: font,
            size: 4,
            depth: thickness*2,
            curveSegments: 20,
        });
        charGeometry.computeBoundingBox();
        let charCenter = charGeometry.boundingBox.getCenter(new Vector3());

        const boxBrush = new Brush( boxGeometry );
        boxBrush.updateMatrixWorld();

        const charBrush = new Brush( charGeometry );
        charBrush.position.x = -charCenter.x
        charBrush.position.y = -charCenter.y
        charBrush.position.z = -thickness;
        charBrush.updateMatrixWorld();

        const evaluator = new Evaluator();
        let subtractedMesh = evaluator.evaluate( boxBrush, charBrush, SUBTRACTION );
        subtractedMesh.castShadow = true;
        subtractedMesh.position.z = offset;
        subtractedMesh.material =  new THREE.MeshPhongMaterial({color: color});

        return subtractedMesh;
        // scene.add(subtractedMesh);
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );
        renderer.render( scene, camera );

    }

    function exportASCII() {

        const result = exporter.parse( mesh_cyan );
        saveString( result, 'box.stl' );

    }

    function exportBinary() {

        const result = exporter.parse( mesh_cyan, { binary: true } );
        saveArrayBuffer( result, 'box.stl' );

    }

    const link = document.createElement( 'a' );
    link.style.display = 'none';
    document.body.appendChild( link );

    function save( blob, filename ) {

        link.href = URL.createObjectURL( blob );
        link.download = filename;
        link.click();

    }

    function saveString( text, filename ) {

        save( new Blob( [ text ], { type: 'text/plain' } ), filename );

    }

    function saveArrayBuffer( buffer, filename ) {

        save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );

    }

</script>

</body>
</html>
