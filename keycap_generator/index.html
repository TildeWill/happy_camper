<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - exporter - stl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - exporter - stl
</div>

<script type="importmap">
    {
        "imports": {
            "three": "../build/three.module.js",
            "three/addons/": "./jsm/"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { STLExporter } from 'three/addons/exporters/STLExporter.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import {FontLoader} from "three/addons";
    import {TextGeometry} from "three/addons/geometries/TextGeometry.js";

    let scene, camera, renderer, exporter, mesh_cyan, mesh_magenta, mesh_yellow, mesh_white;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );
        camera.position.set( 4, 2, 4 );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xa0a0a0 );
        scene.fog = new THREE.Fog( 0xa0a0a0, 4, 20 );

        exporter = new STLExporter();

        //

        const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
        hemiLight.position.set( 0, 20, 0 );
        scene.add( hemiLight );

        const directionalLight = new THREE.DirectionalLight( 0xffffff, 3 );
        directionalLight.position.set( 0, 20, 10 );
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.top = 2;
        directionalLight.shadow.camera.bottom = - 2;
        directionalLight.shadow.camera.left = - 2;
        directionalLight.shadow.camera.right = 2;
        scene.add( directionalLight );

        // ground

        const ground = new THREE.Mesh( new THREE.PlaneGeometry( 40, 40 ), new THREE.MeshPhongMaterial( { color: 0xbbbbbb, depthWrite: false } ) );
        ground.rotation.x = - Math.PI / 2;
        ground.receiveShadow = true;
        scene.add( ground );

        const grid = new THREE.GridHelper( 40, 20, 0x000000, 0x000000 );
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add( grid );

        // cyan
        mesh_cyan = makeLayer(0x00FFFF, 0);
        scene.add( mesh_cyan );

        const loader = new FontLoader();
        loader.load('./fonts/helvetiker_regular.typeface.json', function (font) {
            let textObj;
            textObj = new TextGeometry('%', {
                font: font,
                size: 3,
                height: 0.3,
                curveSegments: 100,
            });
            const material = new THREE.MeshBasicMaterial({color: 'red'});
            let mesh = new THREE.Mesh(textObj, material);
            scene.add(mesh);
        });

        // // magenta
        // mesh_magenta = makeLayer(0xFF00FF, 0.3);
        // scene.add( mesh_magenta );
        //
        // // yellow
        // mesh_yellow = makeLayer(0xFFFF00, 0.6);
        // scene.add( mesh_yellow );
        //
        // // white
        // mesh_white = makeLayer(0xFFFFFF, 0.9, 0.4);
        // scene.add( mesh_white );


        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        document.body.appendChild( renderer.domElement );

        //

        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0.5, 0 );
        controls.update();

        //

        window.addEventListener( 'resize', onWindowResize );

        const gui = new GUI();

        gui.add( {exportBinary: exportBinary}, 'exportBinary' ).name( 'Export STL (Binary)' );
        gui.open();

    }

    function makeLayer(color, offset, thickness=0.3, ) {
        const geometry = new THREE.BoxGeometry(5, 5, 0.3);
        const material = new THREE.MeshPhongMaterial( { color: color } );

        let mesh = new THREE.Mesh( geometry, material );
        mesh.castShadow = true;
        mesh.position.z = offset;
        return mesh;
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );
        renderer.render( scene, camera );

    }

    function exportASCII() {

        const result = exporter.parse( mesh_cyan );
        saveString( result, 'box.stl' );

    }

    function exportBinary() {

        const result = exporter.parse( mesh_cyan, { binary: true } );
        saveArrayBuffer( result, 'box.stl' );

    }

    const link = document.createElement( 'a' );
    link.style.display = 'none';
    document.body.appendChild( link );

    function save( blob, filename ) {

        link.href = URL.createObjectURL( blob );
        link.download = filename;
        link.click();

    }

    function saveString( text, filename ) {

        save( new Blob( [ text ], { type: 'text/plain' } ), filename );

    }

    function saveArrayBuffer( buffer, filename ) {

        save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );

    }

</script>

</body>
</html>
