points:
  zones:
    wing_zone:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [ 100, -100 ]
      key: &switch_settings
        padding: 1ky
        spread: 1kx
        width: 1kx
        height: 1ky
        tags: "switches"
      columns:
        left: null
        right:
          key.stagger: 3
      rows:
        mod: null
        bottom: null
        home: null
        top: null
        num: null
    matrix_zone:
      key: *switch_settings
      anchor:
        ref: wing_zone_right_mod
        shift: [kx + 2okx + wing_hinge_cutout_width, 0]
      columns:
        pinky:
          key.stagger: 3
        ring:
          key.stagger: 5
        middle:
          key.stagger: 3
        index:
          key.stagger: -3
        inner:
          key.stagger: -3
          rows.mod.skip: true
      rows:
        mod: null
        bottom: null
        home: null
        top: null
        num: null

    module_key_zone:
      key:
        <<: *switch_settings
#        splay: -16
#        origin: [ -10,-10 ]
        spread: 1.2kx
      anchor:
        ref: matrix_zone_inner_mod
        shift: [16,-10]
        rotate: -15
      columns:
        left: null
        center: null
        right: null
      rows:
        thumb: null
    module_zone:
      anchor:
        ref: module_key_zone_center_thumb
        shift: [ 0,.5ky + oky + .5module_size ]
      key.tags: magnetic_connector_points

    center_point:
      anchor:
        ref.aggregate.parts: [wing_zone_left_num, wing_zone_left_mod, matrix_zone_inner_num, matrix_zone_inner_mod]
    top_point:
      anchor:
        ref: matrix_zone_middle_num
        shift: [0, .5kx+okx]
