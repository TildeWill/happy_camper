points:
  zones:
    wing_zone:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [ 100, -100 ]
      key: &switch_settings
        padding: 1ky
        spread: 1kx
        width: 1kx
        height: 1ky
        tags: "switches"
      columns:
        left:
          key:
            my_column_net: WC0
        right:
          key:
            stagger: 3
            my_column_net: WC1
      rows:
        mod:
          my_row_net: WR0
        bottom:
          my_row_net: WR1
        home:
          my_row_net: WR2
        top:
          my_row_net: WR3
        num:
          my_row_net: WR4

    matrix_zone:
      key: *switch_settings
      anchor:
        ref: wing_zone_right_mod
        shift: [kx + 2okx + breakaway_tab_width, 0]
      columns:
        pinky:
          key:
            stagger: 3
            my_column_net: XC2
        ring:
          key:
            stagger: 5
            my_column_net: XC3
        middle:
          key:
            stagger: 3
            my_column_net: XC4
        index:
          key:
            stagger: -3
            my_column_net: XC5
        inner:
          key:
            stagger: -3
            my_column_net: XC6
          rows.mod.skip: true
      rows:
        mod:
          my_row_net: XR0
        bottom:
          my_row_net: XR1
        home:
          my_row_net: XR2
        top:
          my_row_net: XR3
        num:
          my_row_net: XR4

    module_key_zone:
      key:
        <<: *switch_settings
      anchor:
        ref: matrix_zone_inner_mod
        shift: [14, -4]
        rotate: -23
      columns:
        left:
          key:
            my_column_net: C4
            shift: [-okx, -oky]
            rotate: module_splay
        middle:
          key.my_column_net: C5
        right:
          key:
            my_column_net: C6
            rotate: -module_splay
            shift: [okx, -oky]
      rows:
        thumb:
          my_row_net: R5

    module_zone:
      anchor:
        ref: module_key_zone_middle_thumb
        shift: [ 0,.5ky + oky + .5module_size ]

    magnetic_connector_point:
      anchor:
        ref: module_zone

    mcu_center:
      anchor:
        ref: module_key_zone_middle_thumb
        shift: [-20, 60]

    battery_center:
      anchor:
        ref: mcu_center
        shift: [40,0]

    center_point:
      anchor:
        ref.aggregate.parts: [wing_zone_left_num, wing_zone_left_mod, matrix_zone_inner_num, matrix_zone_inner_mod]

    top_point:
      anchor:
        ref: matrix_zone_middle_num
        shift: [0, .5kx+okx]

    wing_rat_bites:
      key:
        spread: breakaway_tab_width
        padding: -2ky
        tags: rat_bite_points
      anchor:
        ref: wing_zone_right_top
        shift: [ .5kx + okx, 0 ]
      columns:
        left_edge:
        right_edge:
      rows:
        top:
        bottom:

    module_rat_bites:
      key:
        spread: breakaway_tab_width
        padding: -2ky
        tags: rat_bite_points
      anchor:
        ref: matrix_zone_inner_top
        shift: [ .5kx + okx, 0 ]
      columns:
        left_edge:
        right_edge:
      rows:
        top:
        bottom:

