outlines:
  switches:
    - what: rectangle
      where: switches
      size: [kx-0.5,ky-0.5]


  swoop:
    - what: circle
      where: swoop_point
      radius: 300
      adjust:
        shift: [ 0,-290 ]
    - operation: subtract
      what: circle
      where: swoop_point
      radius: 300
      adjust:
        shift: [ 0,-385 ]
    - operation: intersect
      what: rectangle
      where: swoop_point
      size: [ 140, 150 ]
      adjust:
        shift: [ -23, -30 ]
    - operation: stack
      name: switches

  round_swoop:
    - name: swoop
      fillet: 4

  flex_outline:
    - what: polygon
      fillet: 2
      points:
        - ref: wing_zone_right_mod
          shift: [ 0, -oky ]
        - ref: wing_zone_left_mod
          shift: [ -okx, -oky ]
        - ref: wing_zone_left_num
          shift: [ -okx, oky ]
        - ref: wing_zone_right_num
          shift: [ okx, oky ]
        - ref: wing_zone_right_mod
          shift: [ okx, 0.5ky ]

        - ref: matrix_zone_pinky_mod
          shift: [ -okx, 0.5ky ]
        - ref: matrix_zone_pinky_num
          shift: [ -okx, oky ]
        - ref: matrix_zone_ring_num
          shift: [ 0, oky ]
        - ref: matrix_zone_middle_num
          shift: [ 0, oky ]
        - ref: matrix_zone_index_num
          shift: [ 0, oky ]
        - ref: matrix_zone_inner_num
          shift: [ okx, oky ]
        - ref: matrix_zone_inner_bottom
          shift: [ okx, -oky ]
        - ref: matrix_zone_index_mod
          shift: [ okx, -oky ]
        - ref: matrix_zone_middle_mod
          shift: [ 0, -oky ]
        - ref: matrix_zone_ring_mod
          shift: [ 0, -oky ]
        - ref: matrix_zone_pinky_mod
          shift: [ 0, -oky ]
  combo:
    - name: flex_outline
    - operation: stack
      name: switches

