outlines:
  switches:
    - what: rectangle
      where: switches
      size: [kx-0.5,ky-0.5]

  swoop:
    - what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius ]
    - operation: subtract
      what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius - 5.5ky - oky ]
    - operation: intersect
      what: rectangle
      where: center_point
      size: [ 7kx + 4okx + wing_hinge_cutout_width, 170 ]

  module_outline:
    - what: polygon
      operation: stack
      fillet: 4
      points:
        - ref: module_key_zone_right_thumb
          shift: [ .5kx+okx, -0.5ky-oky ]
        - ref: module_key_zone_right_thumb
          shift: [ .5kx+okx, .5ky+oky+module_size ]
        - ref: module_key_zone_left_thumb
          shift: [ -.5kx-okx, .5ky+oky+module_size ]
        - ref: module_key_zone_left_thumb
          shift: [ -.5kx-okx, -.5ky-oky ]


  wing_hinge_cutout:
    - what: rectangle
      where: wing_zone_right_num
      size: [wing_hinge_cutout_width, 80]
      adjust:
        shift: [.5kx + okx + .5wing_hinge_cutout_width, -20]

  pcb_outline:
    - name: swoop
    - operation: subtract
      name: wing_hinge_cutout
      fillet: outline_fillet
    - operation: add
      name: module_outline

  combo:
    - name: pcb_outline
    - operation: stack
      name: switches

