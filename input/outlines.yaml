outlines:
  switches:
    - what: rectangle
      where: switches
      size: [kx-0.5,ky-0.5]

  mcu:
    - what: rectangle
      where: mcu_center
      size: [mcu_width, mcu_height]

  swoop:
    - what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius ]
    - operation: subtract
      what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius - 5.5ky - oky ]
    - operation: intersect
      what: rectangle
      where:
        ref: wing_zone_left_num
        shift:  [-.5kx - okx + .5swoop_width, -20]
      size: [ swoop_width, 170 ]
    - operation: add
      what: polygon
      points:
        - ref: matrix_zone_inner_bottom
          shift: [0, -1.5ky - oky]
        - ref: matrix_zone_inner_bottom
          shift: [1.5kx, 1.5ky + 2oky]
        - ref: matrix_zone_inner_num
    - operation: subtract
      what: polygon
      points:
        - ref: matrix_zone_inner_bottom
          shift: [0, -1.5ky - 2oky]
        - ref: matrix_zone_inner_bottom
          shift: [1kx, .5ky + oky]
        - ref: matrix_zone_inner_bottom
          shift: [2kx, -3ky]

  module_outline:
    - what: polygon
      operation: stack
      fillet: 4
      points:
        - ref: module_key_zone_middle_thumb
          shift: [ .5module_zone_width, -0.5ky-2oky ]
        - ref: module_key_zone_middle_thumb
          shift: [ .5module_zone_width, .5ky+oky+module_size ]
        - ref: module_key_zone_middle_thumb
          shift: [ -.5module_zone_width, .5ky+oky+module_size ]
        - ref: module_key_zone_middle_thumb
          shift: [ -.5module_zone_width, -.5ky-2oky ]


  wing_tab_cutout:
    - what: rectangle
      where: wing_zone_right_num
      size: [breakaway_tab_width, 150]
      adjust:
        shift: [.5kx + okx + .5breakaway_tab_width, -20]

  pcb_outline:
    - name: swoop
    - operation: subtract
      name: wing_tab_cutout
      fillet: outline_fillet
    - operation: add
      name: module_outline
    - operation: add
      what: rectangle
      where:
        ref: wing_rat_bites_left_edge_top
        shift: [ .5breakaway_tab_width, 0 ]
      size: [ breakaway_tab_width+2, breakaway_tab_width ]
    - operation: add
      what: rectangle
      where:
        ref: wing_rat_bites_left_edge_bottom
        shift: [ .5breakaway_tab_width, 0 ]
      size: [ breakaway_tab_width+2, breakaway_tab_width ]
    - operation: add
      what: rectangle
      where:
        ref: module_rat_bites_left_edge_top
        shift: [ .5breakaway_tab_width, 0 ]
      size: [ breakaway_tab_width+2, breakaway_tab_width ]
    - operation: add
      what: rectangle
      where:
        ref: module_rat_bites_left_edge_bottom
        shift: [ .5breakaway_tab_width, 0 ]
      size: [ breakaway_tab_width+2, breakaway_tab_width ]


  combo:
    - name: pcb_outline
    - operation: stack
      name: switches
    - operation: stack
      name: mcu

