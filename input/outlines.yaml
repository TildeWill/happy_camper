outlines:
  switches:
    - what: rectangle
      where: switches
      size: [kx-0.5,ky-0.5]


  swoop:
    - what: circle
      where: swoop_point
      radius: 300
      adjust:
        shift: [ 0,-290 ]
    - operation: subtract
      what: circle
      where: swoop_point
      radius: 300
      adjust:
        shift: [ 0,-385 ]
    - operation: intersect
      what: rectangle
      where: swoop_point
      size: [ 140, 150 ]
      adjust:
        shift: [ -23, -30 ]

  wing_hinge_cutout:
    - what: rectangle
      where: wing_zone_right_num
      size: [wing_hinge_width, 80]
      adjust:
        shift: [.5kx + .5wing_hinge_width,-20]

  pcb_outline:
    - name: swoop
    - operation: subtract
      name: wing_hinge_cutout
      fillet: 4

  combo:
    - name: pcb_outline
    - operation: stack
      name: switches

