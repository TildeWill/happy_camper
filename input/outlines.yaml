outlines:
  switches:
    - what: rectangle
      where: switches
      size: [kx-0.5,ky-0.5]

  mcu:
    - what: rectangle
      where: mcu_center
      size: [mcu_width, mcu_height]

  swoop:
    - what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius ]
    - operation: subtract
      what: circle
      where: top_point
      radius: swoop_radius
      adjust:
        shift: [ 0,-swoop_radius - 5.5ky - oky ]
    - operation: intersect
      what: rectangle
      where:
        ref: wing_zone_left_num
        shift:  [-.5kx - okx + .5swoop_width, -20]
      size: [ swoop_width, 170 ]

  module_outline:
    - what: polygon
      operation: stack
      fillet: 4
      points:
        - ref: module_key_zone_middle_thumb
          shift: [ 1.5kx+2okx, -0.5ky-2oky ]
        - ref: module_key_zone_middle_thumb
          shift: [ 1.5kx+2okx, .5ky+oky+module_size ]
        - ref: module_key_zone_middle_thumb
          shift: [ -1.5kx-2okx, .5ky+oky+module_size ]
        - ref: module_key_zone_middle_thumb
          shift: [ -1.5kx-2okx, -.5ky-2oky ]


  wing_hinge_cutout:
    - what: rectangle
      where: wing_zone_right_num
      size: [wing_hinge_cutout_width, 150]
      adjust:
        shift: [.5kx + okx + .5wing_hinge_cutout_width, -20]

  pcb_outline:
    - name: swoop
    - operation: subtract
      name: wing_hinge_cutout
      fillet: outline_fillet
    - operation: add
      name: module_outline
    - operation: add
      what: rectangle
      where:
        ref: wing_rat_bites_left_edge_top
        shift: [ .5wing_hinge_cutout_width, 0 ]
      size: [ wing_hinge_cutout_width+2, wing_hinge_cutout_width ]
    - operation: add
      what: rectangle
      where:
        ref: wing_rat_bites_left_edge_bottom
        shift: [ .5wing_hinge_cutout_width, 0 ]
      size: [ wing_hinge_cutout_width+2, wing_hinge_cutout_width ]


  combo:
    - name: pcb_outline
    - operation: stack
      name: switches
    - operation: stack
      name: mcu

