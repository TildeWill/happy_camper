pcbs:
  board:
    outlines:
      combo:
        outline: pcb_outline
    footprints:
      choc:
        what: tildewill/choc
        where: switches
        params:
          show_keycaps: true
          reverse: true
          hotswap: true
          solder: false
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: tildewill/diode
        where: switches
        params:
          include_tht: true
          side: back
          from: "{{colrow}}"
          to: "{{row_net}}"
          designator: "D"
        adjust:
          shift: [ diode_shift_x, diode_shift_y ]
          rotate: 180

      battery:
        what: tildewill/battery_connector_jst_ph_2
        where: battery_center
        params:
          reversible: true
#          BAT_P: ''
#          BAT_N: ''

      rat_bites:
        what: rat_bite
        where: rat_bite_points
        adjust:
          rotate: 90

      magnetic_connectors:
        what: shit
        where: magnetic_connector_point
        params:
          V3V: 'VCC'
          GND: 'GND'
#          SDA: ''
#          SCL: ''
#          RGB_LED_OUT: ''
          V5V: 'RAW'
#          GPIO1: ''
#          MOSI: ''
#          GPIO2: ''
#          SPI_CS: ''
#          MISO: ''
#          SCLK: ''

      mcu:
        what: tildewill/nice_nano
        where: mcu_center
        params:
          show_instructions: false,
          P21: 'R0'
          P20: 'R1'
          P19: 'R2'
          P18: 'R3'
          P15: 'R4'
          P14: 'C0'
          P16: 'C1'
          P10: 'C2'

#          P1: ''
#          P0: ''
#          P2: ''
#          P3: ''
#          P4: ''
#          P5: ''
          P6: 'C6'
          P7: 'C5'
          P8: 'C4'
          P9: 'C3'

